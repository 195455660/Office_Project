<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="container" style="width: 1000px;background-color: lightblue;margin: 0 auto">
        <div class="search_table" >
            <div style="border: 2px solid white">
                <ul>
                    <li>按名字查询位置</li>
                    <li>按工号查询</li>
                    <li>查询电话号码是否使用</li>
                    <li>信息查询</li>
                    <li>...</li>
                </ul>
            </div>
            <div style="border: 2px solid white;text-align: center;height: 80px;padding-top:20px">
                <form method="post" action="#">
                    <label for="name">输入要查询人的姓名：</label>
                     <input type="text" id="name" />
                    <input type="submit" value="查询" />
                    <input type="reset" value="注册" />
                </form>
            </div>
            <div style="border: 2px solid white;text-align: center;height: 80px;padding-top:20px">
                <form method="post" action="#">
                    <label for="workid">工号</label>
                    <input type="text" id="workid" />
                    <input type="submit" value="查询" />
                    <input type="reset" value="重置" />
                </form>
            </div>
            <div style="border: 2px solid white;text-align: center;height: 80px;padding-top:20px">
                <form method="post" action="#">
                     <label for="tel">输入要查询的分机号：</label>
                    <input type="text" id="tel" />
                    <input type="submit" value="分机查询" />
                    <input type="reset" value="重置" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
